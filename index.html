<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Outdoor Menü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f1f1f1;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #0f0;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .openbtn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 20px;
      background-color: #0f0;
      color: #000;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      z-index: 1;
      border-radius: 4px;
    }

    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .content.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <button class="openbtn" onclick="toggleSidebar()">☰ Menü</button>

  <div id="mySidebar" class="sidebar">
    <a href="bushcraft_grillen.html">Bushcraft Grillen</a>
    <a href="camping_tipps.html">Camping Tipps</a>
    <a href="checklist.html">Allgemeine Checkliste</a>
    <a href="feuer.html">Feuerarten & Sicherheit</a>
    <a href="nucosoara_camping_guide%20(1).html">Nucosoara Guide</a>
    <a href="places.html">Plätze & Locations</a>
    <a href="survival_checklist%20(1).html">Survival Checkliste</a>
    <a href="waldtier.html">Waldtiere</a>
    <a href="wildcamping_spots_risiko_map.html">Risiko-Karte</a>
  </div>

  <div id="mainContent" class="content">
    <h1>Willkommen im Outdoor-Menü</h1>
    <p>Wähle links ein Thema aus, um loszulegen.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      const content = document.getElementById("mainContent");
      sidebar.classList.toggle("open");
      content.classList.toggle("shifted");
    }
  </script>

</body>
</html>
